<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/all-pages.css">
    <link rel="stylesheet" href="css/play-game.css">
    <title>Random Trivia App | PLAY</title>
</head>

<body>
    <div class="container">
        <div id="game" class="justify-center flex-column">

            <!-- HEADS UP DISPLAY (GAME STATS) -->
            <div id="hud">
                <!-- progress bar -->
                <div id="hud-item">
                    <p id="progressText" class="hud-prefix">QUESTION</p>
                    <div id="progressBar">
                        <div id="progressBarFull"></div>
                    </div>
                </div>
                <!-- score -->
                <div id="hud-item">
                    <p class="hud-prefix">SCORE</p>
                    <h1 id="score" class="hud-main-text">0</h1>
                </div>
                <!-- countdown timer -->
                <div id="hud-item">
                    <p class="hud-prefix">TIME</p>
                    <h1 id="countdownTimer" class="hud-main-text">60</h1>
                </div>
            </div>

            <!-- Q&A AREA -->
            <h3 id="question" class="question">INSERT QUESTION HERE</h3>
            <div class="choice-container">
                <p class="choice-prefix">A</p>
                <p class="choice-text" data-number="1">CHOICE 1</p>
            </div>
            <div class="choice-container">
                <p class="choice-prefix">B</p>
                <p class="choice-text" data-number="2">CHOICE 2</p>
            </div>
            <div class="choice-container">
                <p class="choice-prefix">C</p>
                <p class="choice-text" data-number="3">CHOICE 3</p>
            </div>
            <div class="choice-container">
                <p class="choice-prefix">D</p>
                <p class="choice-text" data-number="4">CHOICE 4</p>
            </div>

        </div>
    </div>

    <script src="js/play-game.js"></script>

</body>

</html>
